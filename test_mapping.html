<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mapping CaseId</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .report-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; background: #f9f9f9; }
        .case-number { background: #e3f2fd; padding: 5px; border-radius: 3px; font-family: monospace; font-weight: bold; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test du Mapping des CaseId</h1>
    
    <div class="test-section info">
        <h3>Instructions</h3>
        <p>Ce test v√©rifie que le mapping des caseId fonctionne correctement entre le backend et le frontend.</p>
    </div>

    <div class="test-section">
        <h3>Test des donn√©es brutes du backend</h3>
        <button onclick="testRawBackendData()">V√©rifier les donn√©es brutes</button>
        <div id="raw-result"></div>
    </div>

    <div class="test-section">
        <h3>Test du mapping frontend</h3>
        <button onclick="testFrontendMapping()">Tester le mapping</button>
        <div id="mapping-result"></div>
    </div>

    <div class="test-section">
        <h3>Simulation des cartes avec caseId</h3>
        <button onclick="simulateCardsWithCaseId()">Simuler les cartes</button>
        <div id="cards-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        // Fonction de mapping comme dans le frontend
        function mapBackend(r) {
            return {
                id: String(r.id),
                title: r.title,
                createdAt: new Date(r.createdAt).toLocaleDateString('fr-FR'),
                status: r.status === 'DISPONIBLE' ? 'Disponible' : r.status === 'EN_ATTENTE' ? 'En attente' : 'Trait√©',
                beneficiary: r.beneficiary,
                initiator: r.initiator,
                insured: r.insured,
                subscriber: r.subscriber,
                // R√©cup√©rer le caseId depuis le backend (peut √™tre dans caseId, caseReference ou caseCode)
                caseId: r.caseId || r.caseReference || r.caseCode,
            }
        }

        async function testRawBackendData() {
            const resultDiv = document.getElementById('raw-result');
            resultDiv.innerHTML = '<p>Chargement...</p>';
            
            try {
                const reportsResponse = await fetch(`${API_BASE}/api/reports`);
                const reports = await reportsResponse.json();
                
                let html = '<div class="success">';
                html += `<h4>‚úÖ Donn√©es brutes du backend</h4>`;
                html += `<p><strong>Nombre de rapports:</strong> ${reports.length}</p>`;
                
                reports.forEach((r, index) => {
                    html += `<div class="report-card">`;
                    html += `<h4>Rapport ${index + 1}: ${r.title}</h4>`;
                    html += `<p><strong>ID:</strong> ${r.id}</p>`;
                    html += `<p><strong>caseId:</strong> <span class="case-number">${r.caseId || 'NULL'}</span></p>`;
                    html += `<p><strong>caseReference:</strong> <span class="case-number">${r.caseReference || 'NULL'}</span></p>`;
                    html += `<p><strong>caseCode:</strong> <span class="case-number">${r.caseCode || 'NULL'}</span></p>`;
                    html += `<p><strong>B√©n√©ficiaire:</strong> ${r.beneficiary || 'Non d√©fini'}</p>`;
                    html += `<p><strong>Initiateur:</strong> ${r.initiator || 'Non d√©fini'}</p>`;
                    html += `<p><strong>Statut:</strong> ${r.status}</p>`;
                    html += `</div>`;
                });
                
                html += '<h5>Donn√©es JSON brutes:</h5>';
                html += `<pre>${JSON.stringify(reports, null, 2)}</pre>`;
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>‚ùå Erreur lors du chargement des donn√©es</h4><p>${error.message}</p></div>`;
            }
        }

        async function testFrontendMapping() {
            const resultDiv = document.getElementById('mapping-result');
            resultDiv.innerHTML = '<p>Chargement...</p>';
            
            try {
                const reportsResponse = await fetch(`${API_BASE}/api/reports`);
                const reports = await reportsResponse.json();
                
                // Appliquer le mapping comme dans le frontend
                const mappedReports = reports.map(mapBackend);
                
                let html = '<div class="success">';
                html += `<h4>‚úÖ Mapping frontend appliqu√©</h4>`;
                html += `<p><strong>Nombre de rapports mapp√©s:</strong> ${mappedReports.length}</p>`;
                
                mappedReports.forEach((r, index) => {
                    html += `<div class="report-card">`;
                    html += `<h4>Rapport ${index + 1}: ${r.title}</h4>`;
                    html += `<p><strong>ID:</strong> ${r.id}</p>`;
                    html += `<p><strong>caseId (apr√®s mapping):</strong> <span class="case-number">${r.caseId || 'AUCUN'}</span></p>`;
                    html += `<p><strong>Date format√©e:</strong> ${r.createdAt}</p>`;
                    html += `<p><strong>Statut format√©:</strong> ${r.status}</p>`;
                    html += `<p><strong>B√©n√©ficiaire:</strong> ${r.beneficiary || 'Non d√©fini'}</p>`;
                    html += `<p><strong>Initiateur:</strong> ${r.initiator || 'Non d√©fini'}</p>`;
                    html += `</div>`;
                });
                
                html += '<h5>Donn√©es mapp√©es:</h5>';
                html += `<pre>${JSON.stringify(mappedReports, null, 2)}</pre>`;
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>‚ùå Erreur lors du mapping</h4><p>${error.message}</p></div>`;
            }
        }

        async function simulateCardsWithCaseId() {
            const resultDiv = document.getElementById('cards-result');
            resultDiv.innerHTML = '<p>Chargement...</p>';
            
            try {
                const reportsResponse = await fetch(`${API_BASE}/api/reports`);
                const reports = await reportsResponse.json();
                
                // Appliquer le mapping
                const mappedReports = reports.map(mapBackend);
                
                let html = '<div class="success">';
                html += '<h4>üé¥ Simulation des cartes avec caseId</h4>';
                html += '<p>Voici comment les cartes de rapport devraient s\'afficher :</p>';
                
                mappedReports.forEach((report, index) => {
                    html += `<div class="report-card">`;
                    html += `<div style="display: flex; justify-content: space-between; align-items: center;">`;
                    html += `<div style="height: 40px; width: 40px; background: #f0f9ff; border-radius: 8px; display: flex; align-items: center; justify-content: center;">üìÑ</div>`;
                    html += `<button style="background: none; border: none; font-size: 18px;">‚òÜ</button>`;
                    html += `</div>`;
                    html += `<h3 style="margin-top: 12px; font-weight: 600;">${report.title}</h3>`;
                    html += `<p style="font-size: 14px; color: #64748b;">Cr√©√© le ${report.createdAt}</p>`;
                    if (report.caseId) {
                        html += `<p style="font-size: 12px; color: #64748b;">Dossier: <span style="font-family: monospace; background: #e3f2fd; padding: 2px 4px; border-radius: 3px;">${report.caseId}</span></p>`;
                    } else {
                        html += `<p style="font-size: 12px; color: #ff6b6b;">‚ö†Ô∏è Aucun num√©ro de dossier</p>`;
                    }
                    html += `<div style="margin-top: 16px; font-size: 14px;">`;
                    html += `<div style="display: flex; justify-content: space-between; margin-bottom: 4px;"><span>üë§ B√©n√©ficiaire:</span><span style="font-weight: 500;">${report.beneficiary || 'Non d√©fini'}</span></div>`;
                    html += `<div style="display: flex; justify-content: space-between; margin-bottom: 4px;"><span>üìù Initiateur:</span><span style="font-weight: 500;">${report.initiator || 'Non d√©fini'}</span></div>`;
                    html += `<div style="display: flex; justify-content: space-between; margin-bottom: 4px;"><span>üè• Assur√©:</span><span style="font-weight: 500;">${report.insured || 'Non d√©fini'}</span></div>`;
                    html += `<div style="display: flex; justify-content: space-between; margin-bottom: 4px;"><span>üìã Souscripteur:</span><span style="font-weight: 500;">${report.subscriber || 'Non d√©fini'}</span></div>`;
                    html += `</div>`;
                    html += `<div style="margin-top: 12px;">`;
                    const badgeColor = report.status === 'Disponible' ? '#fef3c7' : report.status === 'En attente' ? '#fef3c7' : '#d1fae5';
                    const textColor = report.status === 'Disponible' ? '#92400e' : report.status === 'En attente' ? '#92400e' : '#065f46';
                    html += `<span style="background: ${badgeColor}; color: ${textColor}; padding: 2px 8px; border-radius: 12px; font-size: 12px;">${report.status}</span>`;
                    html += `</div>`;
                    html += `<div style="margin-top: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">`;
                    html += `<button style="padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; background: white;">Pr√©visualiser</button>`;
                    html += `<button style="padding: 8px; border: none; border-radius: 6px; background: #3b82f6; color: white;">T√©l√©charger</button>`;
                    html += `</div>`;
                    html += `</div>`;
                });
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><h4>‚ùå Erreur lors de la simulation</h4><p>${error.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
