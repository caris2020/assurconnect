<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Utilisateurs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .user { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .active { background-color: #d4edda; }
        .inactive { background-color: #f8d7da; }
        .status { font-weight: bold; }
        .registered { color: green; }
        .invited { color: orange; }
        button { margin: 5px; padding: 5px 10px; }
        .activate { background-color: #28a745; color: white; }
        .deactivate { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Test API Utilisateurs</h1>
    <button onclick="loadUsers()">Charger les utilisateurs</button>
    <button onclick="fixUsers()">Corriger les utilisateurs</button>
    <div id="users"></div>

    <script>
        const API_BASE = 'http://localhost:8080';

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('users').innerHTML = `<p>Erreur: ${error.message}</p>`;
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('users');
            container.innerHTML = '<h2>Liste des utilisateurs</h2>';
            
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = `user ${user.isActive ? 'active' : 'inactive'}`;
                
                div.innerHTML = `
                    <h3>${user.firstName} ${user.lastName}</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Compagnie:</strong> ${user.insuranceCompany}</p>
                    <p><strong>Statut:</strong> <span class="status ${user.status.toLowerCase()}">${user.status}</span></p>
                    <p><strong>R√¥le:</strong> ${user.role}</p>
                    <p><strong>Actif:</strong> ${user.isActive ? '‚úÖ Oui' : '‚ùå Non'}</p>
                    <p><strong>Derni√®re connexion:</strong> ${user.lastLoginAt || 'Jamais'}</p>
                    <div>
                        ${user.status === 'REGISTERED' && user.isActive ? 
                            `<button class="deactivate" onclick="deactivateUser(${user.id})">üö´ D√©sactiver</button>` :
                            user.status === 'REGISTERED' && !user.isActive ?
                            `<button class="activate" onclick="activateUser(${user.id})">‚úÖ Activer</button>` :
                            ''
                        }
                    </div>
                `;
                
                container.appendChild(div);
            });
        }

        async function activateUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/api/users/${userId}/activate`, {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Utilisateur activ√© avec succ√®s!');
                    loadUsers();
                } else {
                    alert('Erreur lors de l\'activation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }

        async function deactivateUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/api/users/${userId}/deactivate`, {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Utilisateur d√©sactiv√© avec succ√®s!');
                    loadUsers();
                } else {
                    alert('Erreur lors de la d√©sactivation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }

        async function fixUsers() {
            try {
                // Activer tous les utilisateurs REGISTERED qui ne sont pas actifs
                const response = await fetch(`${API_BASE}/api/users`);
                const users = await response.json();
                
                let fixed = 0;
                for (const user of users) {
                    if (user.status === 'REGISTERED' && !user.isActive) {
                        await activateUser(user.id);
                        fixed++;
                    }
                }
                
                if (fixed > 0) {
                    alert(`${fixed} utilisateur(s) corrig√©(s)!`);
                } else {
                    alert('Aucun utilisateur √† corriger');
                }
                
                loadUsers();
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }

        // Charger les utilisateurs au chargement de la page
        window.onload = loadUsers;
    </script>
</body>
</html>
