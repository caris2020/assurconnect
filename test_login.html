<!DOCTYPE html>
<html>
<head>
    <title>Test Authentification</title>
</head>
<body>
    <h1>Test Authentification</h1>
    <button onclick="testLogin()">Tester la connexion</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        insuranceCompany: 'Système',
                        password: 'password'
                    })
                });

                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Réponse (${response.status}):</h3>
                    <pre>${result}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Erreur:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
