app = "assurance-backend" # vous pouvez le modifier lors du fly launch
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  JAVA_OPTS = "-Xms256m -Xmx512m"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"

